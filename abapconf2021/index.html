<!DOCTYPE html>
<html lang="en" xml:lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/svg+xml" href="favicon.svg" sizes="any">
        <link rel=”mask-icon” href=”favicon.svg” color=”#000000">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

        <title>ABAPConf 2021</title>
        <script
            id="sap-ui-bootstrap"
            src="https://openui5.hana.ondemand.com/1.108.5/resources/sap-ui-core.js" 
            integrity="sha384-U+twGwGPL4f0M1CYUBYWH2B3YmXhSrzGW/9+QR4g2DRqQ9TGE1Ra3hxp7AoUFAJZ"
            crossorigin="anonymous"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-resourceroots='{"abapconf.web.abapconf": "./"}'
            data-sap-ui-compatVersion="edge"
            data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
            data-sap-ui-async="true"
			data-sap-ui-preload="async"
            data-sap-ui-frameOptions="trusted"
        ></script>

        <!-- Matomo -->
        <script type="text/javascript">
            var _paq = window._paq = window._paq || [];
            /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
            _paq.push(["setDomains", ["*.www.abapconf.org","*.www.abapconf.org"]]);
            _paq.push(['trackPageView']);
            _paq.push(['enableLinkTracking']);
            (function() {
            var u="https://www.itsfullofstars.de/piwik/";
            _paq.push(['setTrackerUrl', u+'matomo.php']);
            _paq.push(['setSiteId', '6']);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
            })();
        </script>
        <!-- End Matomo Code -->

    </head>
    <body class="sapUiBody">
        <div
            data-sap-ui-component
            data-name="abapconf.web.abapconf"
            data-id="container"
            data-settings='{"id" : "abapconf"}'
        ></div>
    </body>
</html>
