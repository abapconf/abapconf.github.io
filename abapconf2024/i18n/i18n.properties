channel3Header=Inside Talks
channel3Intro=The Inside Talks are a new format. Direct exchange with the SAP experts and those responsible. To enable direct exchange on a topic in small groups. Deep dive into the topic, look for solutions, understand how and why. That's what the Inside Talks are for.
channel3IntroLink=More information on how to apply!
channel3H1=The idea
channel3P1=The format is intended to enable direct exchange between SAP experts and ABAP developers. The SAP experts who work on these topics, define them and are responsible for them, answer questions from the ABAP developers. However, the focus here is not only on solving the problem. Rather, it is about the exchange: understanding how a technology should be used, but also what problems arise and for what reason. Personal contact, sharing your own experience, direct insight into the strategy.
channel3H2=Format
channel3P2=There are several inside talks, each of which focuses on a specific topic. The inside talks will take place in online meetings to which the SAP experts will invite the participants separately. The chosen format means that only a small number of people can participate. Therefore, registration for an Inside Talk is mandatory. An 'evaluation question' is also offered here. Based on this, the experience and the current use can be better estimated. To ensure an open discussion and the opportunity to address critical issues, the sessions will not be streamed or recorded.
channel3H3=Procedure
channel3P3=Register at Google Forms.\n\nSelect Inside Talk. Multiple registration is possible\n\nAsk a question to the SAP expert. Slots are limited. If necessary, your question will be used to evaluate participants. Increase your chance by asking something from your current challenges regarding the topic.\n\nBe chosen. A meeting invite will be send to your from the SAP expert before the event start.\n\nEnjoy your Inside Talk!
