cfsP1=The conference depends on the participation of the ABAP community and from your experience and projects that you share virtually. Everyone is invited to participate in the call for speakers. You are invited to submit a session in English or German.
cfsP1prep=You can already think about your presentation before the call for speakers starts. Which topic is on your mind and can also be of interest to other ABAP developers? Start with a good title and create a summary of the topic. Before you meet you already have a presentation. So, as soon as the Call for Speakers has started, simply submit it and with a bit of luck you will present your presentation at ABAPConf.
cfsP2=The rules are simple: ABAPConf is for developers from the ABAP area. To help you better, the call for speakers form lists several topics we are looking for. The main focus of ABAPConf and the sessions is on practical use, ideally combined with live demos. Sales, marketing or pure product presentations are not desired.
cfsP3=Some hints: When submitting a session a target group-specific abstract must be given. This is used by the program advisory board for the evaluation and selection of the lecture. Additional material (blogs, source code, articles) can also be included, but is not mandatory. A valid e-mail address is necessary as it will be used to get in contact with you. If your session is accepted, you might have to provide additional information like a short CV. This data will be displayed on the event website on the speaker's profile.
cfsP4=ABAPConf is about the basics of ABAP development as well as advanced topics. It is important that the focus is not only on the latest SAP hype topics, but above all on what is important to customers every day in ABAP development. It is not just about Git, RAP or cloud extensions, but also about the ABAP language itself and best practices in development, such as clean code, debugging or performance.
cfsP5=The selection of the accepted presentations will be announced to the speakers roughly a month before ABAPConf 2024 starts in December 5th 2024. The speakers will then have 1 week to finally confirm their presentation. The conference agenda will be published approximately 1 month before the day of the event. There will be no compensation of any kind for the speakers.
