aboutH1=About the conference
aboutP1=ABAPConf is a free virtual conference for developers that work with ABAP in their job, be it directly or indirectly. ABAP is the fundamental programming language for SAP ERP and S/4HANA, and as a large part of business transaction data is processed by an SAP system, ABAP is also one of the most important programming languages in the world. The main objective for this conference is to provide knowledge about ABAP to everyone. How to effectively use ABAP in the context of projects is one target we try to achieve. ABAP developers were the first full stack developers. We acknowledge this and offer an open and free agenda. The topics addressed are not limited to pure ABAP only. OData, Fiori Elements, Cloud are treated equally to classical topics like debugger, developer tooling or optimizations.
aboutH2=The motivation
aboutP2=We have joined forces to use our passion to create a new conference. A conference that should only focus on one topic: ABAP. Why? We come to the conclusion that this important topic is ignored, despite great demand from the participants. We want to bring ABAP back into focus, give it the main stage it deserves. Filter the noise, separate the marketing from the useful. Encourage discussions on topics that will stay. We want to offer the participants what we would like to have at a SAP conference: no recorded semi-live videos without interaction, na artificial limitations of participant numbers, foster the knowledge exchange. The goal of ABAPConf is: connect the developers with the makers and speakers.
aboutH3=For whom
aboutP3=This conference is for everyone who keeps things going in the SAP world. For all the developers who understand business processes and have to implement them in code and develop programs that are in use for years or decades. The full stack developers were there when the name did not even exist. Those who have participated in the most varied of trends at SAP during development and yet again and again create the critical components in ABAP.
aboutP31=2021 ABAPConf started as a virtual conference. In the meantime, we grow and ABAPConf is now a hybrid event: virtual and on-site. What did not change: our focus is on participants from Europe and specially DACH region. Being an international event, English content is important to us. The conference is during Europe business hours (CET). This allows everyone from Europe or Africa to easily join. Depending on the success we might offer the conference in other time zones too, and have a different regional focus.
aboutH4=Who we are
aboutP4=The organization team is formed by experienced SAP consultants. We have been to pretty much every SAP event, organized our own events and formedand brought the SAP community together in different countries. We are recognized SAP experts, have successfully proven this several times through our project work and are always happy to share our knowledge at a wide variety of events.


