manifestoH1=Manifesto
manifestoP1=ABAP is alive
manifestoP2=We are convinced that ABAP is a substantial pillar of the success of any SAP project. Since SAP fundamentally influences the business processes and thus the success of many companies, ABAP is at the same time one of the main drivers of the company's success. At the same time, we find that precisely this important aspect is not reflected in the existing events on SAP topics. It is our goal to give topics around ABAP a new platform. This should not be determined by a company, but by the ABAP community for the ABAP community.
manifestoP3=We want to offfer a platform that takes the following points into account:
manifestoP4=From the community, for the community
manifestoP5=Indpendent of actual, short living marketing trends from SAP
manifestoP6=Open for everyone from the broader ABAP world, be it novice or expert
manifestoP7=One platform for topics an ABAP developer has to deal with every day
manifestoP8=Moden ABAP is treated equal to "old" ABAP
manifestoP9=Cloud is important, but equal important is on premise systems and the reality on site at customers
manifestoP10=ABAP code is for eternity
manifestoP11=ABAP lays down the foundation for other topics like e.g. Fiori
