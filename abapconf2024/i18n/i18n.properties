faqH1=Frequently Asked Questions
faqGroup1=Event information
faqItem1=What are the event dates?
faqItem1Desc=ABAPConf 2024 will take place online, 5. December, CET time zone. The sessions will be streamed live on YouTube.
faqItem2=What is the event about?
faqItem2Desc=The event is about the programming language ABAP from SAP and how to use it in projects. It is an event for developers working with ABAP.
faqItem3=Who should attend ABAPConf?
faqItem3Desc=ABAPConf is for everyone motivated to learn or enhance their knowledge about ABAP. We recognize that without ABAP at most companies nothing works. It is the ABAP developers that drive success through their code. This conference is for people that work with ABAP: that want to learn it and may start in their first project and for the seasoned ABAP developer.
faqItem4=Who are you and is this official?
faqItem4Desc=We are seasoned SAP developers and enthusiasts. This is a community event, albeit not an official SAP or DSAG or aligned with any other organisation or company. We do this on our own for the ABAP community.
faqItem5=Why the focus on DACH?
faqItem5Desc=We focus on the audience in Europe, more precisely everyone living in the CET timezone (Spitzbergen to South Africa). The largest part of ABAP developers here is naturally from the DACH region, and SAP has a big community in the german speaking countries. Honering the legacy, we decided to focus on DACH as the main audience for the first event, including german session as well as english sessions.

faqGroup2=Registration
faqItem6=How do I register for ABAPConf online?
faqItem6Desc=Easy: you don't. No registration is needed to participate. We plan to provide the session as live streams on Youtube. We might have Teams or Zoom session for the speaker Q and A or do these also via Youtube. You can however register for the event at Eventbrite, allowing us to understand better the demand and send out update notifications.
faqItem15=Is it possible to participate on-site?
faqItem15Desc=Yes. A ticket is needed for on-site participation. Ticketes are assigned via a draw. You have to register to take part in the draw.
faqItem7=What are the costs?
faqItem7Desc=No costs for attending ABAPConf 2024 besides your time. We are providing the content for free, you have to invest your time to watch the sessions.
faqItem8=How do I receive updates?
faqItem8Desc=To receive event updates we strongly encourage you to register for the event at the Eventbrite site. While the registration is not needed to view the sessions, it allows us to send out E-Mails with updates as well as plan accourdingly for the expected demand.

faqGroup3=Content
faqItem9=What is the conference and session language?
faqItem9Desc=We speak German and English. Conference communication is in English and German, while sessions may be in English OR German. We won't translate sessions in real time, Youtube might be able to translate to your language.
faqItem10=What kind of sessions can I expect?
faqItem10Desc=As the event is for ABAP starters and experts, we aim to offer content for all level of experience. We plan to bring session about the latest and greatest, but want to offer sessions that focus on the real world situation that many ABAP developers face at many customers. Expect to see strategic content, cloud and RAP, but also about ADT, Debugging or OData development in NW 7.5.
faqItem11=Do I need to know ABAP to be able to watch sessions?
faqItem11Desc=No. But it will help.
faqItem12=Are the session only about cloud?
faqItem12Desc=No. We strive to offer session for ABAP developers that work at customers and we know reality. Not everyone is on S/4HANA, many are on older NetWeaver releases. While we will have session about ABAP in the cloud, we will ensure to have enough session for the on premise developers.
faqItem13=Will the sessions be recorded and made available as on-demand?
faqItem13Desc=Yes. As long as the speaker is allowing us, the session will not only be streamed on Youtube, but also be made available for on-demand viewing.

