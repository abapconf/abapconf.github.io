abapConf=ABAPConf
aboutH1=\u00dcber die Konferenz
aboutP1=Die ABAPConf ist eine virtuelle Konferenz f\u00fcr alle Entwickler:innen, die in ihrer t\u00e4glichen Arbeit direkt oder indirekt mit ABAP arbeiten. Da ABAP die Programmiersprache f\u00fcr das SAP ERP, S/4HANA und viele weitere auf SAP NetWeaver ABAP basierende Produkte ist, wodurch ein Gro\u00dfteil der weltweiten Gesch\u00e4ftsdaten verarbeitet werden, ist ABAP eine der wichtigsten Programmiersprachen der Welt. Der Einsatz von ABAP in Unternehmensprojekten und die Optimierung hierf\u00fcr ist ein Ziel der Veranstaltung. Eine Grund\u00fcberzeugung ist: ABAP Entwickler sind die ersten Fullstack Entwickler. Wir erkennen dies an und offerieren ein offenes Vortragsprogramm. Die Themen der ABAPConf sind nicht auf die reine Programmiersprache limitiert. OData, Annotations f\u00fcr Fiori Elements und Cloud werden gleichberechtigt zu den klassischen Themen wie Debugger, Developer Tools oder Optimierungen behandelt.
aboutH2=Die Motivation
aboutP2=Wir haben uns zusammengeschlossen, um unsere Leidenschaft zu nutzen um eine neue Konferenz ins Leben zu rufen. Eine Konferenz, die sich nur auf ein Thema konzentrieren soll: ABAP. Warum? Wir haben den Eindruck dass dieses sehr wichtige Thema immer weiter an den Rand gedr\u00fcckt wird, trotz gro\u00dfer Nachfrage der Teilnehmer. Mit dieser Veranstaltung wollen wir ABAP zur\u00fcck in den Mittelpunkt holen. Dabei unabh\u00e4ngig sein, die Spreu vom Weizen trennen, das Marketing vom N\u00fctzlichen trennen. Kurz: Themen behandeln, die bleiben werden. Wir wollen den Teilnehmern das bieten, das wir selbst gerne bei einer Konferenz h\u00e4tten. Keine aufgezeichneten semi-live Videos ohne Interaktion, keine Limitierung der Teilnehmer, den Austausch f\u00f6rdern. Das Ziel der ABAPConf ist es, die Entwickler:innen mit den Machern und Vortragenden zu verbinden. 
aboutH3=F\u00fcr Wen
aboutP3=Diese Konferenz ist f\u00fcr alle, die in der SAP Welt den Laden am Laufen halten. F\u00fcr all die Entwickler die Gesch\u00e4ftsprozesse verstehen und in Code umsetzen m\u00fcssen und dabei Programme entwickeln die Jahre oder Jahrzehnte im Einsatz sind. Die Fullstack Entwickler waren als es den Namen daf\u00fcr noch gar nicht gab. Die die unterschiedlichsten Trends der SAP bei der Entwicklung mitgemacht haben und doch immer wieder die kritischen Komponenten in ABAP erstellen.
aboutP31=F\u00fcr die erste ABAPConf legen wir den Fokus auf Teilnehmer aus Europa und speziell auf die Region DACH und damit auf die deutschsprachigen Entwickler:innen. Wir legen den Fokus darauf, dass Vortr\u00e4ge auf Deutsch gehalten werden, vergessen aber auch die englischsprachige community nicht. Die Veranstaltung findet in den \u00fcblichen mitteleurop\u00e4ischen Gesch\u00e4ftsstunden statt und steht damit einem gro\u00dfen Publikum offen. Abh\u00e4ngig vom Erfolg k\u00f6nnte es auch weitere Veranstaltungen geben die dann in anderen Zeitzonen stattfinden, und somit einen anderen regionalen Fokus legen.
aboutH4=Wer wir sind
aboutP4=Das Organisationsteam setzt sich aus erfahrenen SAP Beratern zusammen. Wir waren schon auf so ziemlich jeder SAP Veranstaltung, haben eigene Veranstaltungen organisiert und in verschiedenen L\u00e4ndern die SAP community zusammengebracht und zu dem gemacht was sie heute dort ist. Wir sind anerkannte SAP Experten, haben dies durch unsere Projektarbeit mehrmals erfolgreich bewiesen und teilen immer wieder gerne unser Wissen auf den unterschiedlichsten Veranstaltungen.

committeeH1=Programmbeirat
committeeP1=Die Zusammenstellung einer Agenda ist eine anspruchsvolle Aufgabe. Von Keynotes \u00fcber die Vortr\u00e4ge und Workshops m\u00fcssen Referenten/-innen angefragt und koordiniert werden. Um ein hohes Niveau der Vortr\u00e4ge sicherzustellen vertraut das Organisationsteam der ABAPConf auf eine Reihe von Expert/-innen. Diese stellen wir hier kurz vor:

