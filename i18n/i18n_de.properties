#agendaP2=Die Agenda f\u00fcr die ABAPConf 2023! Es ist m\u00f6glich das sich noch kleinere \u00c4nderungen im Ablauf ergeben werden. Am Besten immer wieder mal die Agenda auf Neuigkeiten \u00fcberpr\u00fcfen. Im Laufe der n\u00e4chsten Tage werden weitere Infos zu den Vortragenden und Vortr\u00e4gen sowie weitere Funktionen (z.B. Kalendereintrag) hinzukommen.
