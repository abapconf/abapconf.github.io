channel3Header=Inside Talks
channel3Intro=Die Inside Talks sind ein neues Format. Direkter Austausch mit den SAP-Experten und Verantwortlichen. Den direkten Austausch zu einem Thema in kleiner Gruppe zu erm\u00f6glichen. Eintauchen in die Problematik, L\u00f6sungen suchen, das wie und warum verstehen. Daf\u00fcr sind die Inside Talks.
channel3IntroLink=Mehr Informationen zur Teilnahme!
channel3H1=Die Idee
channel3P1=Das Format soll den direkten Austausch von SAP-Experten mit den ABAP Entwickler:innen erm\u00f6glichen. Die Experten der SAP die in diesen Themen arbeiten, es definieren und verantworten beantworten Fragen der ABAP Entwickler:innen. Hierbei steht aber nicht nur die Probleml\u00f6sung im Vordergrund. Vielmehr geht es um den Austausch: zu verstehen, wie eine Technologie eingesetzt werden sollte, aber auch welche Probleme sich aus welchem Grund ergeben. Der pers\u00f6nliche Kontakt, die eigene Erfahrung teilen, der direkte Einblick in die Strategie.
channel3H2=Format
channel3P2=Es gibt mehrere Inside Talks, von denen sich jeder einzelne auf ein Themengebiet fokusiert. Die Inside Talks werden in online Meetings stattfinden zu denen die SAP-Experten die Teilnehmer separat einladen. Das gew\u00e4hlte Format bedingt, das nur eine kleine Anzahl an Personen teilnehmen kann. Deswegen ist eine Anmeldung f\u00fcr einen Inside Talk zwingend notwendig. Hier wird auch eine 'Bewerbungsfrage' angeboten. Anhand dieser kann die Erfahrung und der aktuelle Einsatz besser abgesch\u00e4tzt werden. F\u00fcr eine entspannte Atmosph\u00e4re und die M\u00f6glichkeit auch kritische Themen anzusprechen, werden die Sessions werden nicht gestreamt oder aufgezeichnet. 
channel3H3=Ablauf
channel3P3=Registrieren \u00fcber Google Forms.\n\nInside Talk ausw\u00e4hlen. Mehrfachanmeldung ist m\u00f6glich\n\nEine Frage an die SAP Experten stellen. Die Pl\u00e4tze sind limitiert. Sollte es zu viele Anmeldungen geben hilft die Frage bei der Auswahl der Personen. Beispiel: Ist es ein Inside Talk zu ABAP, dann ist eine Frage zur Syntax besser als 'Was ist ABAP?'\n\nAusgew\u00e4hlt werden. Ein Meetingeinladung wird von den SAP Experten vor dem Start des Inside Talks versendet.\n\nTeilnehmen und Spass haben!
