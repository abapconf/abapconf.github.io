faqH1=Frequently Asked Questions
faqGroup1=Veranstaltungsinformationen
faqItem1=Wann findet die Veranstaltung statt?
faqItem1Desc=ABAPConf 2023, 7. Dezember 2023 MEZ, online. Die Agenda beinhaltet live Vortr\u00e4ge und Fragerunden. Besuche die Eventseite f\u00fcr mehr Informationen \u00fcber die Agenda die Sprecher.
faqItem2=\u00dcber was ist die Veranstaltung?
faqItem2Desc=Die Veranstaltung ist \u00fcber die ABAP Programmiersprache und wie diese in Projekten eingesetzt werden kann. Die Zielgruppe sind Entwickler:innen die mit ABAP arbeiten.
faqItem3=An wen richtet sich die ABAPConf?
faqItem3Desc=Die ABAPConf ist f\u00fcr jeden der mehr \u00fcber ABAP lernen will. Wir wissen, dass ohne ABAP in vielen Unternehmen nichts l\u00e4uft. Es sind ABAP Entwickler:innen die den Unternehmenserfolg durch ihre Arbeit erm\u00f6glichen. Diese Konferenz ist f\u00fcr alle die mit ABAP arbeiten: die es lernen wollen und vielleicht ihr erstes Projekt starten, als auch f\u00fcr Erfahrene.
faqItem4=Wer seid ihr und ist dies eine offizielle SAP Veranstaltung?
faqItem4Desc=Wir sind erfahrene SAP Entwickler. Dies ist eine offizielle community Veranstaltung, aber weder von der SAP, DSAG oder einer anderen Organisation oder Unternehmen. Wir tun dies f\u00fcr die ABAP community. Wir sind die Guten.
faqItem5=Warum der Fokus auf die DACH Region?
faqItem5Desc=Wir legen den Fokus auf Europa und DACH durch die Veranstaltungszeit. Ein Gro\u00dfteil der ABAP Entwickler:innen kommt aus der DACH Region, und SAP hat eine gro\u00dfe community im deutschsprachigen Raum. Dieses Erbe wollen wir damit w\u00fcrdigen indem wir den Fokus der ersten Konferenz auf Deutschland, \u00d6sterrreich und die Schweiz legen. Dennoch wird es neben deutschsprachigen Vortr\u00e4gen auch welche auf Englisch geben. Auch hier gilt: wir sind eine community und wollen niemanden ausschlie\u00dfen.

faqGroup2=Anmeldung
faqItem6=Wie melde ich mich f\u00fcr die ABAPConf an?
faqItem6Desc=Einfach: gar nicht. Es ist keine Registrierung notwendig. Wir wollen die Vortr\u00e4ge live auf YouTube streamen. Um interesse zu bekunden und \u00fcber Neuigkeiten informiert zu werden, empfehlen wir aber sich auf eventbrite f\u00fcr die Veranstaltung anzumelden. Dies erlaubt uns auch besser die Nachfrage einzusch\u00e4tzen und Nachrichten per E-Mail zu versenden.
faqItem7=Was sind die Kosten?
faqItem7Desc=0. Die Konferenz ist kostenlos. Man muss nur Zeit investieren um die Vortr\u00e4ge zu sehen.
faqItem8=Wie erhalte ich Neuigkeiten \u00fcber die Veranstaltung?
faqItem8Desc=Um Neuigkeiten zu erhalten empfehlen wir die Anmeldung auf eventbrite. Dies ist Optional, erlaubt uns aber besser die Nachfrage einzusch\u00e4tzen und Nachrichten per E-Mail zu versenden.

faqGroup3=Inhalte und Vortr\u00e4ge
faqItem9=Was ist die Sprache der Vortr\u00e4ge und der Konferenz?
faqItem9Desc=Deutsch und Englisch, mit Fokus auf Deutsch.
faqItem10=Welche Arten von Vortr\u00e4gen wird es geben?
faqItem10Desc=Da sich die Konferenz auf ABAP konzentriert, wird es Entwicklervortr\u00e4ge geben. Vom Einstiegslevel bis Fortgeschritten wird alles dabei sein. Wir planen Vortr\u00e4ge zu den neuesten Features, aber auch die Realit\u00e4t bei vielen Kunden wird abgebildet. Neben Strategievortr\u00e4gen wie Roadmaps, zur Cloud und RAP wird es auch Vortr\u00e4ge zu ADT, Debugging, OData, Clean Code, Performance und Entwicklung auf NW 7.5 geben.
faqItem11=Muss ich ABAP k\u00f6nnen um die Vortr\u00e4ge zu besuchen?
faqItem11Desc=Nein, aber es kann helfen den Inhalt besser zu verstehen.
faqItem12=Sind die Vortr\u00e4ge nur \u00fcber die Cloud?
faqItem12Desc=Nein. Wir wollen f\u00fcr Alle etwas bieten und wir kennen die Realit\u00e4t beim Kunden vor Ort. Nicht jeder ist schon auf S/4HANA und viele arbeiten noch mit \u00e4lteren NetWeaver Versionen. Weil wir Vortr\u00e4ge zu ABAP und Cloud haben werden, wollen wir auch viele Vortr\u00e4ge f\u00fcr on premise Szenarien anbieten.
faqItem13=Werden die Vortr\u00e4ge aufgenommen und sp\u00e4ter als on-demand Video bereitgestellt?
faqItem13Desc=Ja. So lange die vortragende Person damit einverstanden ist, wird der Vortrag nicht nur live gestreamed, sondern auch als on-demand Video bereitgestellt.

faqGroup4=Weitere Themen
faqItem14=Ich habe noch weitere Fragen
faqItem14Desc=Das ist toll. Kontaktiere uns, entweder \u00fcber Twitter (@abapconf) oder per E-Mail (abapconf at gmail . com).

