cocH1=Verhaltenskodex
cocH2=F\u00fcr ein respektvolles Miteinander und eine Willkommenskultur
cocP1=Das Team der ABAPConf ist bestrebt, allen Teilnehmerinnen und Teilnehmern, unabh\u00e4ngig von ihrem Geschlecht, ihrer ethnischen Herkunft, ihrer Religion, ihrer Weltanschauung, einer Beeintr\u00e4chtigung, ihres Alters oder ihrer sexuellen Identit\u00e4t eine diskriminierungs- und bel\u00e4stigungsfreie Teilnahme an der Konferenz zu erm\u00f6glichen.
cocP2=Sollte es w\u00e4hrend der Konferenz zu Bel\u00e4stigungen oder Grenz\u00fcberschreitungen gegen\u00fcber Teilnehmerinnen oder Teilnehmern kommen, werden die Veranstalter darauf hinwirken, dass dies unverz\u00fcglich eingestellt wird.
cocH3=Unerw\u00fcnschtes Verhalten
cocP4=beleidigende, diskriminierende oder sexualisierte Wortwahl und Abbildungen
cocP5=bel\u00e4stigende Bild- und Tonaufzeichnungen sowie vors\u00e4tzlich st\u00f6rendes Verhalten
cocH4=Folgen von inakzeptablem Verhalten
cocP6=Inakzeptables Verhalten jeglicher Community-Mitglieder, einschlie\u00dflich Sponsoren und Entscheidungsberechtigten, wird nicht toleriert. Wird das Unterlassen inakzeptablen Verhaltens verlangt, ist dem augenblicklich Folge zu leisten.
cocP7=Wenn ein Community-Mitglied sich auf inakzeptable Art und Weise verh\u00e4lt, steht es den Veranstaltenden zu, jegliche ihnen angemessen erscheinende Ma\u00dfnahme zu ergreifen, bis einschlie\u00dflich einem befristeten oder permanenten Ausschluss aus der Veranstaltung.
cocTlDr1=Tl;dr Version: Benimm dich. Wenn du dich daneben verh\u00e4lst, dann sperren wir dich von der Konferenz aus.

manifestoH1=Manifesto
manifestoP1=ABAP is alive
manifestoP2=Wir sind davon \u00fcberzeugt das ABAP ein substantieller Pfeiler des Erfolges eines jeden SAP Projektes ist. Da SAP bei vielen Unternehmen die Gesch\u00e4ftsprozesse und damit den Erfolg fundamental beeinflusst, ist ABAP gleichzeitig einer der Treiber des Unternehmenserfolges. Gleichzeitig finden wir das dies in den bestehenden Veranstaltungen zu SAP Themen sich genau dieser wichtige Aspekt nicht wiederfindet. Es ist es unser Ziel Themen rund um ABAP eine neue Plattform zu geben. Diese soll nicht von einem Unternehmen bestimmt werden, sondern von der ABAP community f\u00fcr die ABAP community sein.
manifestoP3=Damit wollen wir eine Plattform offerieren, die folgende Punkte ber\u00fccksichtigt:
manifestoP4=Von der community, f\u00fcr die community
manifestoP5=Unabh\u00e4ngig von den aktuellen Marketingtrends der SAP
manifestoP6=Offen f\u00fcr Alle aus der ABAP Welt, ob Einsteiger oder Experte.
manifestoP7=Eine Plattform f\u00fcr Themen, mit denen ABAP Entwickler t\u00e4glich zu tun haben
manifestoP8=Modernes ABAP ist gleichgestellt mit "altem" ABAP
manifestoP9=Die Cloud ist wichtig, on premise ist aber genauso wichtig in der Realit\u00e4t vor Ort
manifestoP10=ABAP Code ist f\u00fcr die Ewigkeit.
manifestoP11=ABAP bildet die Grundlage auf dem weitere Themen wie z.B. Fiori aufbauen
manifestoP12=ABAP Entwickler sind die ersten Full Stack Entwickler

