#cfsH2prep=Der Call for Speakers wird bald starten
cfsH2prep=Wir wollen dieses Jahr einen Fokus auf ABAP Restful Application Programming Model (RAP) setzen.
cfsH2open=Der Call for Speakers ist online und Interessierte k\u00f6nnen Vortr\u00e4ge bis Ende September einreichen!
cfsH2closed=Der Call for Speakers ist beendet. Danke an alle die einen Vortrag eingereicht haben!
cfsP1=Die Veranstaltung lebt von der aktiven Teilnahme der ABAP community und euren Erfahrungen aus der Praxis die ihr vor Publikum virtuell teilen k\u00f6nnt. Jeder ist eingeladen am Call for Speaker teilzunehmen und Vortr\u00e4ge einzureichen. Das Formular ist auf Englisch, ihr k\u00f6nnt aber gerne (und das ist auch von uns gew\u00fcnscht) Vortr\u00e4ge auf Deutsch einreichen.
cfsP1prep=Bis der Call for Speakers startet kannst du dir ja schon Gedanken \u00fcber deinen Vortrag machen. Welches Thema besch\u00e4ftigt dich und kann auch f\u00fcr andere ABAP Devs interessant sein? Fang ein mit einem guten Titel und eine Zusammenfassung zum Thema zu erstellen. Ehe man sich versieht hat man schon eine Pr\u00e4sentation. Also dann, sobald der Call for Speakers startet, einfach einreichen und mit etwas Gl\u00fcck pr\u00e4sentierst du deinen Vortrag auf der ABAPConf.
cfsLink=https://forms.gle/Sv6jC99sHJhc5bi88
cfsP2=Die wichtigsten Spielregeln einfach erkl\u00e4rt: Die ABAPConf richtet sich an Entwickler aus dem ABAP Umfeld. Das Call for Speakers Formular listet gew\u00fcnschte Themen auf um euch die Entscheidung zu vereinfachen. Das Hauptaugenmerk liegt auf der praktischen Verwendung, konkrete L\u00f6sungen, Erfahrungen aus Projekten, idealerwiese verkn\u00fcpft mit Live Demos. Reine Verkaufs- oder Werbe/Marketing- oder Produktvortr\u00e4ge sind nicht gew\u00fcnscht. 
cfsP3=Ein paar Tips: Beim Einreichen ist ein zielgruppengerechter Abstract anzugeben. Dieser wird vom Programmbeirat f\u00fcr die Bewertung und Auswahl des Vortrages verwendet. \u00dcber zus\u00e4tzliches Material (Blogs, Source Code, Artikel) freuen wir uns. Eine g\u00fcltige E-Mail Adresse ist notwendig, diese wird f\u00fcr die Kontaktaufnahme ben\u00f6tigt. Bei Annahme des Vortrages werden weitere zus\u00e4tzliche Informationen wie ein kurzer CV angefragt werden. Diese Daten werden auf der Event Webseite auf dem Profil des Sprechers angezeigt.
cfsP4=Die ABAPConf vermittelt Grundlagen der ABAP Entwicklung als auch fortgeschrittene Themen. Wichtig ist hierbei dass der Fokus nicht nur auf den letzten Hype-Themen der SAP liegt, sondern vor allem auf das was bei der ABAP Entwicklung tagt\u00e4glich bei den Kunden wichtig ist. Somit geht es nicht nur um Git, RAP oder Clouderweiterungen, sondern auch um die ABAP Sprache an sich und Best Practices bei der Entwicklung, wie z.B. Clean Code, Debugging oder Performance.
cfsP5=Die Auswahl der akzeptierten Vortr\u00e4ge wird \u00fcber einen Monat vor der ABAPConf 2023 den Sprechern bekannt gegeben. Die Sprecher werden dann 1 Woche Zeit haben den Vortrag final zu best\u00e4tigen. Die Agenda der Konferenz wird etwa 1 Monat vor dem Veranstaltungstag ver\u00f6ffentlicht. Es wird keine Aufwandsentsch\u00e4digung jeglicher Art f\u00fcr die Sprecher geben.
cfsP6=Der Call for Speakers ist noch nicht gestartet. Wir befinden uns noch in einer fr\u00fchen Phase der Planung. Um dar\u00fcber informiert zu werden wenn der Call for Speakers startet, registriere dich auf der EventBrite Seite des Events. Dar\u00fcber werden Updates von seitens des Orga Teams kommuniziert.
cfsP7=Der Call for Speakers wird \u00fcber Google Forms ablaufen.
